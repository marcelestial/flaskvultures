<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    {% extends "layout.html" %}
    {% block content %}
      <div class="home">
        <h1>Vulture Species</h1>
        <p>An incomplete list of species of vultures worldwide</p>
        <u1>
          {% for vulture in vultures %}
          <p>  <a href="{{ url_for('detail', id=vulture.speciesId) }}"> {{ vulture.speciesName }}</a> </p>
          {% endfor %}
        </u1>
      </div>
    {% endblock %}
  </body>
</html>
